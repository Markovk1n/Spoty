<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 1800px;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        .album {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
            margin-bottom: 20px;
            max-width: calc(25% - 20px);
            flex: 0 0 calc(25% - 20px);
        }
        .title {
            width: 100%;
            margin-bottom: 20px;
        }
        .auth-button-container {
            text-align: right;
            width: 100%;
            margin-bottom: 20px;
        }
        .auth-button {
            background-color: #573b8a;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
        }
        .auth-button:hover {
            background-color: #6d44b8;
        }
    </style>
</head>
<body>
    <a href="http://localhost:8080/" class="btn btn-primary">Home</a>

    <form action="/search" method="Get">
        <div class="new-search">
            <input name="search" type="text" class="form-control" aria-label="Text input with segmented dropdown button" required>
            <button type="submit" class="btn btn-outline-primary">Search</button>
        </div>
    </form>
    <div class="artist-info">
        <h1>{{.Name}}</h1>
        <p>Popularity: {{.Popularity}}</p>
        <h2>Genres:</h2>
        <ul>
            {{range .Genres}}
            <li>{{.}}</li>
            {{end}}
        </ul>
        <h2>Images:</h2>
        <div class="images">
            {{range .Images}}
            <img src="{{.Url}}" alt="Artist Image" width="{{.Width}}" height="{{.Height}}">
            {{end}}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
</body>
</html>
